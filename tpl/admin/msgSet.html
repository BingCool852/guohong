<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″> 
    <script type="text/javascript" src="resources/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/admin/js/layer.js"></script>
    <script type="text/javascript" src="resources/admin/js/menu.js"></script>
    <link rel="stylesheet" href="resources/admin/css/admin.css">
</head>

<body>
    <div class="location">
        <span>当前位置:&nbsp;&nbsp;首页</span>
    </div>
    <div class="content_box_main">
        <div class="input_box">
            <form action="admin.php?controller=msgSet&method=addmsg" method="post">
                <table>
                    <tr>
                        <td class="input_msg">公司名称</td>
                        <td class="msg_box">
                            <input type="text" name="name" value="{$datas[0]['name']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">传真号码</td>
                        <td class="msg_box">
                            <input type="text" name="faxnum" value="{$datas[0]['faxnum']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">电话号码</td>
                        <td class="msg_box">
                            <input type="text" name="telnum" value="{$datas[0]['telnum']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">电子邮件</td>
                        <td class="msg_box">
                            <input type="text" name="email" value="{$datas[0]['email']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">新浪微博</td>
                        <td class="msg_box">
                            <input type="text" name="weibo" value="{$datas[0]['weibo']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">网站标题</td>
                        <td class="msg_box">
                            <input type="text" name="webtitle" value="{$datas[0]['webtitle']}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">简历邮箱</td>
                        <td class="msg_box">
                            <input type="text" name="resume" value={$datas[0]['resume']}>
                        </td>
                    </tr>
                    <tr>
                        <td class="input_msg">公司地址</td>
                        <td class="msg_box" style="width:80%">
                            <input style="width:90%" type="text" name="address" value={$datas[0]['address']}>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="提交" class="submit_btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
